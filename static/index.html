<!DOCTYPE html> 
<html> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Single page template</title> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
  <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
</head> 

<body> 

<div data-role="page">

  <div data-role="header">
    <h1>TV Service</h1>
    </div><!-- /header -->

  <div data-role="content">
    <div id="home">
    <h2>Add Show</h2>
    <div data-role="fieldcontain" id="add-show-form">
      <input id="show-name" />
      <button id="add-show-btn" data-icon="add" data-inline="true">Add</button>
    </div>

    <h2>Shows</h2>
    <ul id="shows-view" data-role="listview" data-split-icon="delete"  data-split-theme="d">
    </ul>
   </div>

  </div><!-- /content -->
   
  <div data-role="footer">
    <h4></h4>
  </div><!-- /footer -->
  


</div><!-- /page -->

<script type="text/template" id="show-item-template">
  <div data-role="fieldcontain">
    <%= title %>
    <button class="delete" data-icon="delete">Delete</button>
  </div>
</script>


<script src="js/app.js"></script>

</body>
</html>
